[Rainmeter]
Author=Xyrfo and fediaFedia
Update=-1
OnRefreshAction=[!Draggable 1 #ROOTCONFIG#]
RightMouseUpAction=[!SkinCustomMenu]

ContextTitle=#AlignmentTool#
ContextAction=[!ActivateConfig "#ROOTCONFIG#\Gallery\Alignment"]
ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig #currentconfig#]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#SaveLayout#
ContextAction4=[!ActivateConfig "#ROOTCONFIG#\Gallery\MultiManager"][!ActivateConfig "#ROOTCONFIG#\TextItems\Extra\MissingComponents"][!Manage#EditManually#]
ContextTitle5=#LoadLayout#
ContextAction5=[!ActivateConfig "#ROOTCONFIG#\Gallery\MultiManager"][!ActivateConfig "#ROOTCONFIG#\TextItems\Extra\MissingComponents"][!Manage#EditManually#]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#Personalization#
ContextAction7=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle8=#AddItems#
ContextAction8=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle9=----
ContextAction9=[]
ContextTitle10=#MoreActions#
ContextAction10=[!SkinMenu]

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\color\color.inc
@include3=#@#Common\Gallery\Color\TT\#ttgallerystyle#\tt.inc
@include4=#@#Common\Variables\Languages\#MainLanguage#.inc
arrowstyle=plusT
arrowcolor=255,255,255


[solid]
Meter=Image
W=(80)*#scaledpi#
H=(80)*#scaledpi#
X=0
Y=0
SolidColor=0,0,0,1
MouseOverAction=[!ShowMeter Down][!Update]
MouseLeaveAction=[!HideMeter Down][!Update]

[Forward]
Meter=Image
ImageName=#@#Common\Arrow\#arrowstyle#.png
LeftMouseUpAction=[!DeactivateConfig "#ROOTCONFIG#\TextItems\Extra\AltGalleryButtons][!WriteKeyValue Variables LastCat "cat1" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
X=(20)*#scaledpi#
y=(20)*#scaledpi#
w=(40)*#scaledpi#
ImageTint=#arrowcolor#
ImageAlpha=180
MouseOverAction=[!SetOption #CURRENTSECTION# ImageAlpha 255][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageAlpha 180][!Update]

[Down]
Meter=Image
ImageName=#@#Common\Arrow\down.png
LeftMouseUpAction=[!SkinCustomMenu]
X=(20)*#scaledpi#
y=R
w=(40)*#scaledpi#
ImageTint=#arrowcolor#
ImageAlpha=180
MouseOverAction=[!SetOption #CURRENTSECTION# ImageAlpha 255][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageAlpha 180][!Update]
Hidden=1