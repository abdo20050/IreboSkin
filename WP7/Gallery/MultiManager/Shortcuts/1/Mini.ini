[Rainmeter]
Author=Xyrfo and fediaFedia
Update=-1
RightMouseUpAction=[!SkinCustomMenu]

ContextTitle=#Alternative#
ContextAction=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#SaveLayout#
ContextAction4=[!ActivateConfig "#ROOTCONFIG#\Gallery\MultiManager"]
ContextTitle5=#LoadLayout#
ContextAction5=[!ActivateConfig "#ROOTCONFIG#\Gallery\MultiManager"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#Personalization#
ContextAction7=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle8=#AddItems#
ContextAction8=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle9=----
ContextAction9=[]
ContextTitle10=#MoreActions#
ContextAction10=[!SkinMenu]

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\color\color.inc
@include3=#@#Common\Gallery\Color\TT\#ttgallerystyle#\tt.inc
@include4=#@#Common\Variables\Languages\#MainLanguage#.inc


[solid]
Meter=Image
W=(60)*#scaledpi#
H=(60)*#scaledpi#
X=0
Y=0
SolidColor=0,0,0,1
MouseOverAction=[!ShowMeter Down][!Update]
MouseLeaveAction=[!HideMeter Down][!Update]



[Forward]
Meter=Image
ImageName=#@#Graphics\TextItems\MultiManager\shortcut1.png
LeftMouseUpAction=["#@#Common\OmnimoApp.exe" Layouts Load0 1 "#PROGRAMPATH#" "#SETTINGSPATH#" "#SKINSPATH#" [MeasureWindowsVersion]]
X=(12)*#scaledpi#
y=(25)*#scaledpi#
w=(16)*#scaledpi#
ImageTint=#arrowcolor#
ImageAlpha=100
MouseOverAction=[!SetOption #CURRENTSECTION# ImageAlpha 255][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageAlpha 180][!Update]
ToolTipText=#LoadLayout# 1
[Down]
Meter=Image
ImageName=#@#Common\Arrow\down.png
LeftMouseUpAction=[!SkinCustomMenu]
X=(0)*#scaledpi#
y=0
ImageFlip=Vertical
w=(40)*#scaledpi#
ImageTint=#arrowcolor#
ImageAlpha=180
MouseOverAction=[!SetOption #CURRENTSECTION# ImageAlpha 255][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageAlpha 100][!Update]
Hidden=1

