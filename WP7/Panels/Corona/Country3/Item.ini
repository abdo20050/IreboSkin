[Rainmeter]
DragGroup=#ROOTCONFIG#Panel
Group=Panel
Update=1000
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#


DragGroup=#ROOTCONFIG#Panel
Group=Panel


RightMouseUpAction=[!SkinCustomMenu]



ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#Personalization#
ContextAction5=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle6=#AddItems#
ContextAction6=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle7=----
ContextAction7=[]
ContextTitle8=#MoreActions#
ContextAction8=[!SkinMenu]

[Metadata]
Author=Xyrfo and fediaFedia
Version=7.0
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Corona\Country3\UserVariables.inc
@include4=#@##Structure#\#PanelType#\Main.inc

PanelAction=https://www.worldometers.info/coronavirus/country/#country#/
[MeterImage]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\Icons\italy.png
ImageAlpha=50
ImageTint=#textcolor2#,#paneltitleopacity#
[MeasureParent]
Measure=WebParser
URL=https://www.worldometers.info/coronavirus/country/#country#/
RegExp=(?siU)<span style="color:#aaa">(.*)</span>.*<span>(.*)</span>.*<span>(.*)</span>
FinishAction=!Update "#CURRENTCONFIG#"
UpdateDivider=200

[MeasureChild1]
Measure=WebParser
URL=[MeasureParent]
StringIndex=1

[MeasureChild2]
Measure=WebParser
URL=[MeasureParent]
StringIndex=2

[MeasureChild3]
Measure=WebParser
URL=[MeasureParent]
StringIndex=3

[NormalText]
Y=4R
X=r
StringAlign=CENTER
MeterStyle=Subtitle
FontColor=#textcolor2#,200
FontFace=#FontType#
FontSize=(#Height#/12.5)*#scaleDpi#
AntiAlias=1


[Subtitle]
Y=-2R
X=r
StringAlign=CENTER
MeterStyle=Subtitle
FontColor=#textcolor2#,100
FontFace=#FontFaceLight#
FontSize=(#Height#/17.5)*#scaleDpi#
AntiAlias=1

[Text]
Meter=String
MeasureName=MeasureChild1
Text=%1
Y=(#Height#/7.5)*#scaleDpi#
X=(#Height#/2+5)*#scaleDpi#
MeterStyle=NormalText

[TextE]
Meter=String
MeasureName=MeasureChild1
Text=Infected in #country#
MeterStyle=Subtitle

[Text2]
Meter=String
MeasureName=MeasureChild2
Text=%1
MeterStyle=NormalText

[Text2E]
Meter=String
MeasureName=MeasureChild1
Text=Deaths in #country#
MeterStyle=Subtitle


[Text3]
Meter=String
MeasureName=MeasureChild3
Text=%1
MeterStyle=NormalText

[Text3E]
Meter=String
MeasureName=MeasureChild1
Text=Recovered in #country#
MeterStyle=Subtitle


