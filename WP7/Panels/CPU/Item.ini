[Rainmeter]
DragGroup=#ROOTCONFIG#Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=2000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config#EditManually#\Panels\CPU\UserVariables.inc"]["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]

[Metadata]
Version=7.0
Information=Processor Panel
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@##Structure#\#PanelType#\Main.inc



[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#,#paneltitleopacity#
FontFace=#FontFaceLight#
AntiAlias=1

[MeasureCPUName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=VendorIdentifier
UpdateDivider=3000
Substitute="Genuine":"", "Authentic":"", " CPU @ ":""

[MeasureCPU]
Measure=CPU

[MeasureCPUMHz]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=MHZ
UpdateDivider=10
Substitute="k":"G"


[ProcessorImg]
Meter=Image
ImageName=cpu.png
x=(#Height#/#Xposition#)*#scaledpi#
y=((5-#Padding#)+(#height#/7.5))*#ScaleDpi#
w=(#height#/3.75)*#ScaleDpi#
h=(#height#/3.75)*#ScaleDpi#
ImageTint=#textcolor2#,#paneltitleopacity#



[ProcessorName]
Meter=String
MeterStyle=TextStyle
Fontcolor=#TextColor2#,#paneltitleopacity#
Text=%1
MeasureName=MeasureCPUName
Y=((5-#Padding#)+(#height#/6.81))*#ScaleDpi#
X=((5-#Padding#)+(#height#/2.5))*#ScaleDpi#
w=(#height#/2)*#ScaleDpi#



[ProcessorFrequency]
Meter=String
MeterStyle=TextStyle
Fontcolor=#TextColor2#,#paneltitleopacity#
Text=%1MHz
Y=(-#height#/50)*#ScaleDpi#R
X=r
Measurename=MeasureCPUMHz
Fontcolor=#textcolor2#,100
w=(#height#/2)*#ScaleDpi#
[Text]
Meter=String
MeterStyle=TextStyle
Fontcolor=#TextColor2#,#paneltitleopacity#
Text=CPU %1%
Y=(#height#/1.7)*#ScaleDpi#
x=(#Height#/#Xposition#)*#scaledpi#
StringAlign=#align#
MeasureName=MeasureCPU

[Divider]
Meter=Image
SolidColor=#textcolor2#,50
x=((5-#Padding#)+(#height#/10))*#ScaleDpi#
Y=((5-#Padding#)+(#height#/2))*#ScaleDpi#
H=(#height#/150)*#ScaleDpi#
W=((#height#/1.25))*#ScaleDpi#


[CPULine]
Meter=Histogram
MeasureName=MeasureCPU
x=((5-#Padding#)+(#height#/10))*#ScaleDpi#
Y=(((5-#Padding#)+(#height#/1.7647)))*#ScaleDpi#
H=((#height#/3))*#ScaleDpi#
W=((#height#/1.25))*#ScaleDpi#
PrimaryColor=#textcolor2#,150
AntiAlias=1


%PanelTop%
