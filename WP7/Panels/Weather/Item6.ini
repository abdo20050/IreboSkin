[Rainmeter]
DragGroup=#ROOTCONFIG#Panel
Group=Panel | Weather
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=2000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#


RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]

MouseOverAction=[!ShowMeterGroup Extra][!HideMeterGroup Bye][!Update]
MouseLeaveAction=[!ShowMeterGroup Bye][!HideMeterGroup Extra][!Update]

[Metadata]
Version=7.0
Information=Master Mold
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Weather\UserVariables.inc
@include4=#@##Structure#\#PanelType#\Main.inc





@Include5=#@#Common\Weather\WeatherComVariables.inc
@Include6=#@#Common\Weather\WeatherComRegExp.inc
@Include7=#@#Common\Weather\WeatherComCurrent.inc





%BTN%

[Text]
Meter=String
MeterStyle=TextStyle
Text="%1° %2"
MeasureName=@CurrentTemperature
MeasureName2=@CurrentConditions

[Icon]
Meter=Image
MeterStyle=IconStyle
MeasureName=@CurrentIcon

ImagePath="#@#Graphics\Icons\Weather\simple\"
ImageTint=#textcolor2#,#paneltitleopacity#
Group=Bye

[ExtraInfo]
antialias=1
X=r
Y=((#Height#/50)*#scaledpi#)R
FontFace=#FontTypeWP#
MeterStyle=DriveText
FontColor=#textcolor2#,#paneltitleopacity#
FontSize=(#Height#/15.5)*#scaledpi#
Hidden=1
Group=Extra
LeftMouseUpAction=!Execute ["https://weather.com/weather/today/"]

[Wind]
Meter=String
MeasureName=@CurrentWind
Text=#Humidity#: %1
MeterStyle=ExtraInfo
X=(#height#/10)*#scaledpi#
Y=(#height#/6)*#scaledpi#


[Humidty]
Meter=String
MeasureName=@CurrentHumidity
Text=#Wind#: %1
MeterStyle=ExtraInfo
FontColor=#TextColor2#,225
[Pressure]
Meter=String
MeasureName=@CurrentPressure
Text=#Pressure#: %1
MeterStyle=ExtraInfo
FontColor=#TextColor2#,200
[UV]
Meter=String
MeasureName=@CurrentUVIndexText
MeasureName2=@CurrentUVIndexTextValue
Text=%1: %2
MeterStyle=ExtraInfo
FontColor=#TextColor2#,175

[Sun]
Meter=String
MeasureName=@CurrentSunrise
MeasureName2=@CurrentSunset
Text=%1 / %2
MeterStyle=ExtraInfo
FontColor=#TextColor2#,150


