[Rainmeter]
DragGroup=#ROOTCONFIG#Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=3000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]

[Metadata]
Version=7.0
Information=Master Mold
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Power\UserVariables.inc
@include4=#@##Structure#\#PanelType#\Main.inc

BattColor=255,255,255
PanelName=#Power#
IconLocation=#@#Graphics\Icons\Battery.png

yposition=1.2



%BTN%


[Icon]
Meter=Image
MeterStyle=IconStyle | IconStyle2
ImageName=#IconLocation#
LeftMouseUpAction=["#PanelAction#"]
MouseActionCursor=0




[ColorCalc]
Measure=Calc
Formula=MeasurePower3
IfAboveValue=15
IfABoveAction=!SetVariable BattColor 255,255,255,200
IfBelowValue=15
IfBelowAction=!SetVariable BattColor 255,0,255,200

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255
FontFace=#FontFaceLight#
AntiAlias=1

[MeasurePower1]
Measure=Plugin
Plugin=PlugIns\PowerPlugin.dll
PowerState=ACLINE
Substitute="0":"#Battery#","1":"#ACLine#"
IfEqualValue=1
IfEqualAction=[!EnableMeasure MeasurePower5][!DisableMeasure MeasurePower3][!HideMeter BatteryImage][!ShowMeter Plug][!Redraw]
IfBelowValue=1
IfBelowAction=[!EnableMeasure MeasurePower3][!ShowMeter BatteryImage][!HideMeter Plug][!DisableMeasure MeasurePower5][!Redraw]

[MeasurePower2]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=STATUS
Substitute="0":"","1":"Charging","2":"","3":"","4":""
UpdateDivider=5

[MeasurePower3]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=PERCENT

[MeasurePower4]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=PERCENT

[MeasurePower5]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=PERCENT

[Plug]
Meter=Image
ImageName=#@#Graphics\Icons\batterypluggedin.png
X=((#Height#/4.28+5))*#scaledpi#
Y=((#Height#/2.7+5))*#scaledpi#
H=((#Height#/5.0))*#scaledpi#
W=((#Height#/2.1))*#scaledpi#
ImageTint=#textcolor2#,#paneltitleopacity#
ImageAlpha=100

[PowerBar1]
Meter=Bar
MeasureName=MeasurePower5
X=((#Height#/4.28+5))*#scaledpi#
Y=((#Height#/2.7+5))*#scaledpi#
H=((#Height#/5.0))*#scaledpi#
W=((#Height#/2.1))*#scaledpi#
BarOrientation=HORIZONTAL
BarColor=#textcolor2#,100
DynamicVariables=1



[Text]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasurePower4
Percentual=1
Postfix=%


[PowerBar]
Meter=Bar
MeasureName=MeasurePower3
X=((#Height#/4.28+5))*#scaledpi#
Y=((#Height#/2.7+5))*#scaledpi#
H=((#Height#/5.0))*#scaledpi#
W=((#Height#/2.1))*#scaledpi#
BarOrientation=Horizontal
BarColor=#textcolor2#,100





