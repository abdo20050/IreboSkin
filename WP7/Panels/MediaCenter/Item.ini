[Rainmeter]
DragGroup=#ROOTCONFIG#Panel
Group=Panel
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter CLS][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#Personalization#
ContextAction5=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle6=#AddItems#
ContextAction6=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle7=----
ContextAction7=[]
ContextTitle8=#MoreActions#
ContextAction8=[!SkinMenu]
[Metadata]
Version=7.0
Information=MediaCenter Panel
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@##Structure#\#PanelType#\Main.inc

[A]
Meter=Image
Meterstyle=FullStyle
ImageName=#@#Graphics\Panels\MediaCenter\bg.png

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=255,255,255
FontSize=((ROUND(#Height#/11.538)))*#scaledpi#
FontFace=#FontTypeWP#
AntiAlias=1

[Style2]
StringAlign=LEFT
StringStyle=Normal
FontColor=255,255,255
FontSize=((ROUND(#Height#/10.714)))*#scaledpi#
FontFace=#FontTypeWP#
AntiAlias=1
Hidden=1


[Video]
Meter=String
MeterStyle=Style
Text=#Videos#
X=((#Height#/16.667))*#scaledpi#
Y=((#Height#/1.546))*#scaledpi#
MouseOverAction=[!HideMeter Video][!ShowMeter Video2][!Redraw]

[Video2]
Meter=String
MeterStyle=Style2
Text=#Videos#
X=((#Height#/16.667))*#scaledpi#
Y=((#Height#/1.546))*#scaledpi#
LeftMouseUpAction=["%windir%\ehome\ehshell.exe" /directmedia:video]
MouseLeaveAction=[!HideMeter Video2][!ShowMeter Video][!Redraw]

[TV]
