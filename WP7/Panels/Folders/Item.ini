[Rainmeter]
DragGroup=#ROOTCONFIG#Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]
[Metadata]
Version=7.0
Information=Folders Panel
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@##Structure#\#PanelType#\Main.inc

[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME

[MeterUserPic]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\Panels\Folders\user.bmp

[MeterUserPicture]
Meter=Image
MeterStyle=FullStyle
ImageName=%USERPROFILE%\AppData\Local\Temp\[MeasureUserName].bmp

[Fade]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\Panels\Folders\fade.png
ImageTint=#colorskin#
Greyscale=1

[Top]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\Panels\Folders\top.png
H=((#Height#/6))*#scaledpi#
ImageTint=#colorskin#
Greyscale=1

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=#textcolor2#,#paneltitleopacity#
FontSize=((ROUND(#Height#/12.5)))*#scaledpi#
FontFace=#FontTypeWP#
AntiAlias=1

[MeterUserName]
Meter=String
MeasureName=MeasureUserName
MeterStyle=Style
X=((#Height#/15))*#scaledpi#
Y=((#Height#/35))*#scaledpi#

[Home]
Meter=String
MeterStyle=Style
Text=Home
X=((#Height#/21))*#scaledpi#
Y=((#Height#/1.923))*#scaledpi#
LeftMouseUpAction=["%USERPROFILE%"]

[Documents]
Meter=String
MeterStyle=Style
Text=Documents
X=((#Height#/2.344))*#scaledpi#
Y=((#Height#/1.923))*#scaledpi#
LeftMouseUpAction=["%USERPROFILE%\Documents"]

[Downloads]
Meter=String
MeterStyle=Style
Text=Downloads
X=((#Height#/2.344))*#scaledpi#
Y=((#Height#/1.19))*#scaledpi#
LeftMouseUpAction=["%USERPROFILE%\Downloads"]

[Pictures]
Meter=String
MeterStyle=Style
Text=Pictures
X=((#Height#/2.344))*#scaledpi#
Y=((#Height#/1.471))*#scaledpi#
LeftMouseUpAction=["%USERPROFILE%\Pictures"]

[Music]
Meter=String
MeterStyle=Style
Text=Music
X=((#Height#/20))*#scaledpi#
Y=((#Height#/1.19))*#scaledpi#
LeftMouseUpAction=["%USERPROFILE%\Music]

[Videos]
Meter=String
MeterStyle=Style
Text=Videos
X=((#Height#/21))*#scaledpi#
Y=((#Height#/1.471))*#scaledpi#
LeftMouseUpAction=["%USERPROFILE%\Videos"]

%PanelTop%