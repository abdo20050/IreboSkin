[Rainmeter]
DragGroup=#ROOTCONFIG#Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config#EditManually#\Panels\ShowDesktop\UserVariables.inc"]["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]
OnRefreshAction=["#@#Common\OmnimoApp.exe" ToggleIcons#HideOnLaunch# Hide "#SKINSPATH#" "#PROGRAMPATH#"]


[Metadata]
Version=7.0
Information=DesktopTile Panel
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@##Structure#\#PanelType#\Main.inc
@include4=#@#Config\Panels\ShowDesktop\UserVariables.inc
IconLocation=Icon.png

[MeasureWindowsVersion]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Control Panel\Desktop
RegValue=Wallpaper
UpdateDivider=-1

[measurefunnythings]
Measure=Calc
Formula=-1*#ToggleIcons#+1


[Icon]
Meter=Image
MeterStyle=IconStyle
ImageTint=#textcolor2#,#paneltitleopacity#
DynamicVariables=1
MouseActionCursor=1


[Image]
Meter=Image
MeterStyle=FullStyle
ImageName=[MeasureWindowsVersion]
DynamicVariables=1
PreserveAspectRatio=2

[Text]
Meter=String
MeterStyle=TextStyle
Text=#Desktop#
Hidden=#Label#

%PanelTop%


[act]
Meter=Image
SolidColor=0,255,0,1
X=5
Y=5
W=(#Height#)*#scaledpi#
H=(#Height#-15)*#scaledpi#
LeftMouseUpAction=[!Toggle#Fade# *][!Show]
Hidden=[measurefunnythings]
DynamicVariables=1


[act2]
Meter=Image
SolidColor=0,255,0,1
X=5
Y=5
W=(#Height#)
H=(#Height#-15)
LeftMouseUpAction=["#@#Common\OmnimoApp.exe" ToggleIcons Toggle#Fade# "#SKINSPATH#" "#PROGRAMPATH#"]
Hidden=#ToggleIcons#
