[Rainmeter]
DragGroup=#ROOTCONFIG#Panel
Group=Panel
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=-1
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#/15*14*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]

[Metadata]
Version=7.0
Information=Shortcut Item
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=halfsingle
@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\color\color.inc
@include2=#@#Config\Panels\#Shortcuts\Notepad\UserVariables.inc
@include3=#@##Structure#\#PanelType#\Main.inc
@include4=#@#Config\Panels\MediaKey\UserVariables.inc
@include5=#@#Common\Variables\Languages\#MainLanguage#.inc
[MeasureMediaKey]
Measure=MediaKey




[buttanstyl]
X=((#height#)/(150/15)*#scaledpi#)R
Y=r
W=((#height#)/(150/30))*#scaledpi#
H=((#height#)/(150/30))*#scaledpi#
SolidColor=0,0,0,1
ImageAlpha=230
ImageTint=#textcolor2#,#paneltitleopacity#
MouseActionCursor=1

[Prev]
Meter=Image
ImageName=#@#Graphics\TextItems\NowPlaying\Prev.png
MeterStyle=buttanstyl
X=((#height#)/(150/20))*#scaledpi#
Y=((#height#)/(150/25))*#scaledpi#
LeftMouseUpAction=!CommandMeasure "MeasureMediaKey" "PrevTrack"



[Play]
Meter=Image
ImageName=#@#Graphics\TextItems\NowPlaying\PlayPause.png
MeterStyle=buttanstyl
LeftMouseUpAction=!CommandMeasure "MeasureMediaKey" "PlayPause"

[Next]
Meter=Image
ImageName=#@#Graphics\TextItems\NowPlaying\next.png
MeterStyle=buttanstyl
LeftMouseUpAction=!CommandMeasure "MeasureMediaKey" "NextTrack"



[Sotp]
Meter=Image
ImageName=#@#Graphics\TextItems\NowPlaying\sotp.png
MeterStyle=buttanstyl
LeftMouseUpAction=!CommandMeasure mPlayer Stop
SolidColor=0,0,0,1
ImageAlpha=230
ImageTint=#textcolor#
Hidden=1


