[Rainmeter]
DragGroup=#ROOTCONFIG#Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#updaterate#000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#
DragGroup=#ROOTCONFIG#Panel
Group=Panel
SelectedColor=255,0,255,50

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config#EditManually#\Panels\Ping\UserVariables.inc"]["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]
OnRefreshAction=[!Delay 500][!Update]
[Metadata]
Version=7.0
Information=Ping Panel
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Ping\UserVariables.inc
@include4=#@##Structure#\#PanelType#\Main.inc
PanelName=Ping

[Texts]
Meter=String
MeterStyle=TextStyle


[Pingas]
Meter=String
MeasureName=MeasurePingas
FontSize=(#Height#/9)*#scaledpi#
FontFace=#FontType#
Text=%1 ms
FontColor=#TextColor2#,#paneltitleopacity#
X=(#Height#/2+5)*#scaledpi#
StringAlign=CENTER
Y=(#Height#/9.5)*#scaledpi#
AntiAlias=1


[Text1]
Meter=String
X=(#Height#/2+5)*#scaledpi#
Y=(-5*#scaledpi#)R
StringAlign=CENTER
MeterStyle=DriveText
FontColor=#TextColor2#,#paneltitleopacity#
FontSize=(#Height#/20)*#scaledpi#
FontFace=#fonttypeWP#
ClipString=1
Text=#pingas#
AntiAlias=1




[Pingas2]
Meter=String
MeasureName=MeasurePingas2
FontSize=(#Height#/9)*#scaledpi#
FontFace=#FontType#
Text=%1 ms
FontColor=#TextColor2#,#paneltitleopacity#
X=(#Height#/2+5)*#scaledpi#
StringAlign=CENTER
Y=(5*#scaledpi#)R
AntiAlias=1


[Text2]
Meter=String
X=(#Height#/2+5)*#scaledpi#
Y=(-5*#scaledpi#)R
StringAlign=CENTER
MeterStyle=DriveText
FontColor=#TextColor2#,#paneltitleopacity#
FontSize=(#Height#/20)*#scaledpi#
FontFace=#fonttypeWP#
ClipString=1
Text=#pingas2#
AntiAlias=1

[Pingas3]
Meter=String
MeasureName=MeasurePingas3
FontSize=(#Height#/9)*#scaledpi#
FontFace=#FontType#
Text=%1 ms
FontColor=#TextColor2#,#paneltitleopacity#
X=(#Height#/2+5)*#scaledpi#
StringAlign=CENTER
Y=(5*#scaledpi#)R
AntiAlias=1


[Text3]
Meter=String
X=(#Height#/2+5)*#scaledpi#
Y=(-5*#scaledpi#)R
StringAlign=CENTER
MeterStyle=DriveText
FontColor=#TextColor2#,#paneltitleopacity#
FontSize=(#Height#/20)*#scaledpi#
FontFace=#fonttypeWP#
ClipString=1
Text=#pingas3#
AntiAlias=1

[MeasurePingas]
Measure=Plugin
Plugin=Plugins\PingPlugin
DestAddress=#pingas#

[MeasurePingas2]
Measure=Plugin
Plugin=Plugins\PingPlugin
DestAddress=#pingas2#



[MeasurePingas3]
Measure=Plugin
Plugin=Plugins\PingPlugin
DestAddress=#pingas3#


