[Rainmeter]
Author=Xyrfo and fediaFedia
Update=2000
MouseActionCursor=0
MiddleMouseDownAction=!DeactivateConfig
DynamicWindowSize=1

[Metadata]
Version=6.0
Information=Weather Addon
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Panels\Weather\UserVariables.inc

@Include5=#@#Common\Weather\WeatherComVariables.inc
@Include6=#@#Common\Weather\WeatherComRegExp.inc
@Include7=#@#Common\Weather\WeatherComCurrent.inc





[Style]
FontFace=#FontType#
FontSize=(9)*#scaledpi#
FontColor=255,255,255
AntiAlias=1

[solid]
Meter=Image
W=(80)*#scaledpi#
H=(20)*#scaledpi#
SolidColor=0,0,0,1
UpdateDivider=864000

[Temp]
MeasureName=@CurrentTemperature
MeterStyle=Style
Meter=String
Postfix="°"
X=(10)*#scaledpi#
Y=(3)*#scaledpi#

[Desc]
MeasureName=MeasureWeatherDesc
MeterStyle=Style
Meter=String
X=(2R)*#scaledpi#
Y=(3)*#scaledpi#
