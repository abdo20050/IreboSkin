[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MouseOverAction=[!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=[!HideMeter MeterSettings][!Redraw]
MiddleMouseDownAction=!DeactivateConfig
Update=5000

[Metadata]
Version=6.0
Information=SpeedFan Addon
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Config\Panels\SpeedFan\UserVariables.inc
@include2=#@#Common\Variables\UserVariables.inc

[MeasureSpeedFan]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#FanName#

[solid]
Meter=Image
W=(80)*#scaledpi#
H=(20)*#scaledpi#
SolidColor=0,0,0,1
UpdateDivider=864000

[Style]
StringAlign=LEFT
StringStyle=Normal
FontFace=#FontType#
FontColor=255,255,255
AntiAlias=1
FontSize=(9)*#scaledpi#

[MeterDegrees]
Meter=String
MeterStyle=Style
MeasureName=MeasureSpeedFan
X=(10)*#scaledpi#
Y=(3)*#scaledpi#
Text="#FanName#: %1°"

[MeterSettings]
Meter=Button
ButtonImage=#@#Graphics\TextItems\#TopBar\Addons\Quotes\settings.png
X=(0)*#scaledpi#
Y=(4)*#scaledpi#
ToolTipText=Speed fan should be configured in the SpeedFan panel.
Hidden=1
UpdateDivider=1000
