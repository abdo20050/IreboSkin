[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseDownAction=!DeactivateConfig
Update=2000

[Metadata]
Version=6.0
Information=RAM Addon
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
[Variables]

@include2=#@#Common\Variables\UserVariables.inc
[MeasureRAM]
Measure=PhysicalMemory

[solid]
Meter=Image
W=(80)*#scaledpi#
H=(20)*#scaledpi#
SolidColor=0,0,0,1
UpdateDivider=864000

[MeterRAM]
Meter=String
MeasureName=MeasureRAM
FontFace=#FontType#
FontColor=255,255,255
FontSize=(9)*#scaledpi#
AntiAlias=1
X=(0)*#scaledpi#
Y=(3)*#scaledpi#
W=(100)*#scaledpi#
H=(17)*#scaledpi#
Percentual=1
Text="RAM: %1%"
