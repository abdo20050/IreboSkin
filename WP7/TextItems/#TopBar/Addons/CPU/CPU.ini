[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseDownAction=!DeactivateConfig
Update=2000

[Metadata]
Version=6.0
Information=CPU Addon
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include2=#@#Common\Variables\UserVariables.inc

[MeasureCPU]
Measure=CPU

[solid]
Meter=Image
W=(60)*#scaledpi#
H=(20)*#scaledpi#
SolidColor=0,0,0,1
UpdateDivider=864000

[MeterCPU]
Meter=String
MeasureName=MeasureCPU
FontFace=#FontType#
FontColor=255,255,255
FontSize=(9)*#scaledpi#
AntiAlias=1
Y=(3)*#scaledpi#
W=(100)*#scaledpi#
H=(17)*#scaledpi#
Text="CPU: %1%"
