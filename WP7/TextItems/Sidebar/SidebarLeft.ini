[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MiddleMouseDownAction=!DeactivateConfig
Blur=#enableblur#
BlurRegion=1,0,0,160,#WorkAreaHeight#
OnRefreshAction=!ZPos -1 #ROOTCONFIG#\TextItems\Sidebar

[Metadata]
Version=6.0
Information=Sidebar TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Config\TextItems\Sidebar\UserVariables.inc

[bg]
Meter=Image
SolidColor=#color1#
SolidColor2=#color2#
W=160
GradientAngle=#gradientangle#
H=#WorkAreaHeight#

[border]
Meter=Image
SolidColor=#bordercolor#
H=#WorkAreaHeight#
Y=0
H=1
X=161

[activearea]
Meter=Image
SolidColor=0,0,0,1
W=50
H=50
X=0
Y=0
MouseOverAction=[!ShowMeter curl][!Redraw]
MouseLeaveAction=[!HideMeter curl][!Redraw]
LeftMouseUpAction=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]

[curl]
ImageName=#ROOTCONFIGPATH#Background\curl.png
Meter=Image
X=0
Y=0
imagerotate=270
ImageAlpha=255
Hidden=1
