[Rainmeter]
Author=Xyrfo and fediaFedia
Update=50
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#AddAnother#
ContextAction=[!ActivateConfig "#ROOTCONFIG#\TextItems\Visualizer\Extra"]

ContextTitle2=#Settings#
ContextAction2=["#@#Config#EditManually#\TextItems\Visualizer\UserVariables.inc"]["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat3" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]


OnRefreshAction=[!ZPos "-1"]


[Metadata]
Version=7.0
Information=Visualizer TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Config\TextItems\Visualizer\UserVariables.inc
@include3=#@#Common\color\color.inc
@include4=#@#Common\Variables\Languages\#MainLanguage#.inc
ColorSkin=255,255,255
DismissMessage=0

Height=150



[ET]
meter=string
W=((#Height#*4.6669)*#ScaleDpi#*#WidthX#)
H=((#Height#*4.6669)/1.9*#ScaleDpi#)
solidcolor2=0,0,0,1
solidcolor=255,255,255,100
gradientangle=90
Text="#visualizerhint#"
antialias=1
fontsize=20
clipstring=2
fontface=Segoe WP Light
fontcolor=#textcolor#
fontweight=normal
Hidden=#DismissMessage#
LeftMouseUpAction=!execute [!WriteKeyValue Variables DismissMessage "1" #CURRENTFILE#][!Refresh #currentconfig#][Play "%WINDIR%\Media\tada.wav"]



[MeterSet]
Meter=Button
ButtonImage=#@#Graphics\TextItems\settings.png
X=0
Y=((((#Height#*4.6669)/1.9)*#ScaleDpi#))
ButtonCommand=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]
Hidden=1





[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=2048
FFTOverlap=2048
FFTAttack=10
FFTDecay=#Decay#
Bands=47
FreqMin=40
FreqMax=22000
Sensitivity=#Sensitivity#


[MeasureBand0]
