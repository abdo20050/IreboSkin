[Rainmeter]
Author=Xyrfo and fediaFedia
Update=1000
MiddleMouseDownAction=!DeactivateConfig
MouseOverAction=[!ShowMeter SET][!ShowMeter PLU][!Redraw]
MouseLeaveAction=[!HideMeter SET][!HideMeter PLU][!Redraw]
DynamicWindowSize=1
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=[!ToggleConfig "#ROOTCONFIG#\TextItems\G'DayMate\Extra3\Config" "Config.ini"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#Personalization#
ContextAction4=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle5=#AddItems#
ContextAction5=[!WriteKeyValue Variables LastCat "cat3" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]


[Metadata]
Version=6.0
Information=Day TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]

@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\#MainLanguage#.inc
@include3=#@#Config\TextItems\G'DayMate\Extra3\UserVariables.inc

[MeasureWeekDay]
Measure=Time
Format=#format#

FormatLocale=#langcode#

[MeterWeekDay]
Meter=String
MeasureName=MeasureWeekDay
FontColor=#FontColor#,#FontOpacity#
FontFace=#FontFace#
FontSize=#FontSize#
StringAlign=LEFT
AntiAlias=1
solidcolor=0,0,0,1


[solid]
Meter=Image
SolidColor=255,255,255,1
W=83
h=27
x=0
y=(#FontSize#*1.5+3)

[SET]
Meter=Button
ButtonImage=#@#Graphics\TextItems\settings.png
X=0
y=(#FontSize#*1.5+3)
ButtonCommand=!ToggleConfig "#ROOTCONFIG#\TextItems\G'DayMate\Extra3\Config" "Config.ini"
Hidden=1
