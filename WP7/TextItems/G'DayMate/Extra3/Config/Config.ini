FontFace=#FontTypeWP#
solidcolor=100,100,100
fontcolor=230,230,230
w=(65)*#scaledpi#
h=(20)*#scaledpi#
FontSize=(9)*#scaledpi#
Antialias=1
Y=(3R)*#scaledpi#
x=(75)*#scaledpi#

[1B]
Meter=string
MeterStyle=BGStyl
y=(18)*#scaledpi#
x=(75)*#scaledpi#
w=(65)*#scaledpi#
h=(20)*#scaledpi#
Text=#FontFace#
ClipString=1
LeftMouseUpAction=!CommandMeasure InputFont "ExecuteBatch 1"

[2B]
Meter=string
MeterStyle=BGStyl
y=(41)*#scaledpi#
x=(75)*#scaledpi#
w=(32)*#scaledpi#
h=(20)*#scaledpi#
solidcolor=#FontColor#
LeftMouseUpAction=["#ADDONSPATH#RainRGB\RainRGB.exe" "VarName=FontColor" "FileName=#@#Config\TextItems\G'DayMate\Extra3\UserVariables.inc" "RefreshConfig=#ROOTCONFIG#\TextItems\G'dayMate\Extra3 | #ROOTCONFIG#\TextItems\G'dayMate\Extra3\Config"]

[2CD]
Meter=image
MeterStyle=BGStyl
x=(108)*#scaledpi#
y=(41)*#scaledpi#
w=(32)*#scaledpi#
h=(20)*#scaledpi#
imagename=#@#Graphics\TextItems\transparent.png


[2C]
Meter=string
MeterStyle=BGStyl
solidcolor=255,255,255,#FontOpacity#
fontcolor=30,30,30
x=(108)*#scaledpi#
y=(41)*#scaledpi#
w=(32)*#scaledpi#
h=(20)*#scaledpi#
text=#FontOpacity#
LeftMouseUpAction=!CommandMeasure InputOpacity "ExecuteBatch 1"

[3B]
w=(65)*#scaledpi#
h=(20)*#scaledpi#
y=(64)*#scaledpi#
x=(75)*#scaledpi#
Meter=string
MeterStyle=BGStyl
Text=#fontsize#
Postfix=" pt"
LeftMouseUpAction=!CommandMeasure InputSize "ExecuteBatch 1"


[4B]
Meter=string
MeterStyle=BGStyl
w=(65)*#scaledpi#
h=(20)*#scaledpi#
y=(87)*#scaledpi#
x=(75)*#scaledpi#
Text=#format#
LeftMouseUpAction=!CommandMeasure InputFormat "ExecuteBatch 1"
ClipString=1
ToolTipText=Dynamic Variables: %a, %#d %b %Y %H:%M:%S
[InputFont]
Measure=Plugin
Plugin=InputText.dll
y=(18)*#scaledpi#
x=(75)*#scaledpi#
w=(65)*#scaledpi#
h=(20)*#scaledpi#
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=(9)*#scaledpi#
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables FontFace "$UserInput$" "#@#Config\TextItems\G'DayMate\Extra3\UserVariables.inc"][!Refresh #ROOTCONFIG#\TextItems\G'dayMate\Extra3][!Refresh #CURRENTCONFIG#]
DefaultValue="#fontFace#"

[InputOpacity]
Measure=Plugin
Plugin=InputText.dll
x=(108)*#scaledpi#
y=(41)*#scaledpi#
w=(32)*#scaledpi#
h=(20)*#scaledpi#
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=(9)*#scaledpi#
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables FontOpacity $UserInput$ "#@#Config\TextItems\G'DayMate\Extra3\UserVariables.inc"][!Refresh #ROOTCONFIG#\TextItems\G'dayMate\Extra3][!Refresh #CURRENTCONFIG#]
DefaultValue="#fontopacity#"

[InputSize]
Measure=Plugin
Plugin=InputText.dll
w=(65)*#scaledpi#
h=(20)*#scaledpi#
y=(64)*#scaledpi#
x=(75)*#scaledpi#
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=(9)*#scaledpi#
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables FontSize $UserInput$ "#@#Config\TextItems\G'DayMate\Extra3\UserVariables.inc"][!Refresh #ROOTCONFIG#\TextItems\G'dayMate\Extra3][!Refresh #CURRENTCONFIG#]
