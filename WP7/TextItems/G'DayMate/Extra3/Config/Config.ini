[Rainmeter]
Author=Xyrfo and fediaFedia
Update=-1
MiddleMouseDownAction=!DeactivateConfig
DynamicWindowSize=1

[Metadata]
Version=6.0
Information=Day TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Config\TextItems\G'DayMate\Extra3\UserVariables.inc




[MeterBackground0]
Meter=Image
SolidColor=40,40,40,255
W=(150)*#scaledpi#
H=(310)*#scaledpi#
X=(5)*#scaledpi#
Y=(5)*#scaledpi#

[MeterBackground1]
Meter=Image
SolidColor=60,60,60,255
W=(150)*#scaledpi#
H=(150)*#scaledpi#
X=(5)*#scaledpi#
Y=(125)*#scaledpi#


[MeterClose]
Meter=Image
SolidColor=130,30,50,255
W=(150)*#scaledpi#
H=(40)*#scaledpi#
X=(5)*#scaledpi#
Y=R
LeftMouseUpAction=!DeactivateConfig

[MeterBackgroundClose]
Meter=Image
ImageName=#@#Graphics\TextItems\close.png
x=(65)*#scaledpi#
y=(8)*#scaledpi#r


[overlay]
Meter=Image
ImageName=#@#Common\OverlayBorder\W8.png
X=(0)*#scaledpi#
Y=(0)*#scaledpi#
W=(160)*#scaledpi#
H=(320)*#scaledpi#
