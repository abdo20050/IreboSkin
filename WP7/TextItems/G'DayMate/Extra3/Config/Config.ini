StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=255,255,255,30
FontSize=(72)*#scaledpi#
Antialias=1
Y=(-5)*#scaledpi#
x=(0)*#scaledpi#
Text=4

[TextStyl]
Meter=String
StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=200,200,200
FontSize=(9)*#scaledpi#
Antialias=1
Y=(6)*#scaledpi#R
x=(20)*#scaledpi#


[1]
Meter=String
MeterStyle=TextStyl
Text=Font
y=(20)*#scaledpi#

[2]
Meter=String
MeterStyle=TextStyl
Text=Color
x=r

[3]
Meter=String
MeterStyle=TextStyl
Text=Size
x=r

[4]
Meter=String
MeterStyle=TextStyl
Text=Format
x=r

[BgStyl]
