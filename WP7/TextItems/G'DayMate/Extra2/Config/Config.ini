[Rainmeter]
Author=Xyrfo and fediaFedia
Update=#updatespeed#000
MiddleMouseDownAction=!DeactivateConfig
DynamicWindowSize=1

[Metadata]
Version=7.0
Information=Day TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Config\TextItems\G'DayMate\Extra2\UserVariables.inc




[MeterBackground0]
Meter=Image
SolidColor=40,40,40,255
W=(200)*#scaledpi#
H=(330)*#scaledpi#
X=(5)*#scaledpi#
Y=(5)*#scaledpi#

[MeterBackground1]
Meter=Image
SolidColor=60,60,60,255
W=(200)*#scaledpi#
H=(180)*#scaledpi#
X=(5)*#scaledpi#
Y=(165)*#scaledpi#


[MeterClose]
Meter=Image
SolidColor=160,20,40,255
W=(200)*#scaledpi#
H=(40)*#scaledpi#
X=(5)*#scaledpi#
Y=R
LeftMouseUpAction=!DeactivateConfig

[MeterBackgroundClose]
Meter=Image
ImageName=#@#Graphics\TextItems\close.png
x=(90)*#scaledpi#
y=(8)*#scaledpi#r
w=(32)*#scaledpi#



[TextBig]
Meter=String
StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=255,255,255,30
FontSize=(72)*#scaledpi#
Antialias=1
Y=(-5)*#scaledpi#
x=(0)*#scaledpi#
Text=3

[TextStyl]
Meter=String
StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=200,200,200
FontSize=(9)*#scaledpi#
Antialias=1
Y=(8)*#scaledpi#R
x=(20)*#scaledpi#


[1]
Meter=String
MeterStyle=TextStyl
Text=#Font#
y=(20)*#scaledpi#

[2]
Meter=String
MeterStyle=TextStyl
Text=#ColorText#
x=r

[3]
Meter=String
MeterStyle=TextStyl
Text=#Size#
x=r

[4]
Meter=String
MeterStyle=TextStyl
Text=#FormatText#
x=r

[BgStyl]
StringAlign=LEFT
FontFace=#FontTypeWP#
solidcolor=100,100,100
fontcolor=230,230,230
w=(115)*#scaledpi#
h=(20)*#scaledpi#
FontSize=(9)*#scaledpi#
Antialias=1
Y=(3)*#scaledpi#R
x=(75)*#scaledpi#

[1B]
Meter=string
MeterStyle=BGStyl
y=(18)*#scaledpi#
x=(75)*#scaledpi#
w=(115)*#scaledpi#
h=(20)*#scaledpi#
Text=#FontFace#
ClipString=1
LeftMouseUpAction=!CommandMeasure InputFont "ExecuteBatch 1"

[2B]
Meter=string
MeterStyle=BGStyl
y=(41)*#scaledpi#
x=(75)*#scaledpi#
w=(32)*#scaledpi#
h=(20)*#scaledpi#
solidcolor=#FontColor#
LeftMouseUpAction=["#ADDONSPATH#RainRGB\RainRGB.exe" "VarName=FontColor" "FileName=#@#Config\TextItems\G'DayMate\Extra2\UserVariables.inc" "RefreshConfig=#ROOTCONFIG#\TextItems\G'dayMate | #ROOTCONFIG#\TextItems\G'DayMate\Extra2\Config"]

[2CD]
Meter=image
MeterStyle=BGStyl
x=(108)*#scaledpi#
y=(41)*#scaledpi#
w=(32)*#scaledpi#
h=(20)*#scaledpi#
imagename=#@#Graphics\TextItems\transparent.png


[2C]
Meter=string
MeterStyle=BGStyl
solidcolor=255,255,255,#FontOpacity#
fontcolor=30,30,30
x=(108)*#scaledpi#
y=(41)*#scaledpi#
w=(32)*#scaledpi#
h=(20)*#scaledpi#
text=#FontOpacity#
LeftMouseUpAction=!CommandMeasure InputOpacity "ExecuteBatch 1"

[3B]
w=(65)*#scaledpi#
h=(20)*#scaledpi#
y=(64)*#scaledpi#
x=(75)*#scaledpi#
Meter=string
MeterStyle=BGStyl
Text=#fontsize#
Postfix=" pt"
LeftMouseUpAction=!CommandMeasure InputSize "ExecuteBatch 1"


[4B]
Meter=string
MeterStyle=BGStyl
w=(100)*#scaledpi#
h=(20)*#scaledpi#
y=(87)*#scaledpi#
x=(75)*#scaledpi#
Text=#format#
LeftMouseUpAction=!CommandMeasure InputFormat "ExecuteBatch 1"
ToolTipText=Dynamic Variables: %a, %#d %b %Y %H:%M:%S

[4Be]
Meter=string
MeterStyle=BGStyl
w=(20)*#scaledpi#
h=(20)*#scaledpi#
y=r
x=R
Text=" ?"
solidcolor=0,0,0,1
LeftMouseUpAction=["https://docs.rainmeter.net/manual/measures/time/"]


[5left]
Meter=image
solidcolor=0,0,255,1
x=(30)*#scaledpi#
y=(120)*#scaledpi#
w=(50)*#scaledpi#
h=(30)*#scaledpi#
LeftMouseUpAction=[!WriteKeyValue Variables AlignDistance "1" "#@#Config\TextItems\G'DayMate\Extra2\UserVariables.inc"][!WriteKeyValue Variables AlignStyl "LEFT" "#@#Config\TextItems\G'DayMate\Extra2\UserVariables.inc"][!Refresh #ROOTCONFIG#\TextItems\G'dayMate][!Refresh #CURRENTCONFIG#]

[5center]
Meter=image
solidcolor=0,255,255,1
x=R
y=r
w=(50)*#scaledpi#
h=(30)*#scaledpi#
LeftMouseUpAction=[!WriteKeyValue Variables AlignDistance "200" "#@#Config\TextItems\G'DayMate\Extra2\UserVariables.inc"][!WriteKeyValue Variables AlignStyl "CENTER" "#@#Config\TextItems\G'DayMate\Extra2\UserVariables.inc"][!Refresh #ROOTCONFIG#\TextItems\G'dayMate][!Refresh #CURRENTCONFIG#]


[5right]
Meter=image
solidcolor=255,0,255,1
x=R
y=r
w=(50)*#scaledpi#
h=(30)*#scaledpi#
LeftMouseUpAction=[!WriteKeyValue Variables AlignDistance "500" "#@#Config\TextItems\G'DayMate\Extra2\UserVariables.inc"][!WriteKeyValue Variables AlignStyl "RIGHT" "#@#Config\TextItems\G'DayMate\Extra2\UserVariables.inc"][!Refresh #ROOTCONFIG#\TextItems\G'dayMate][!Refresh #CURRENTCONFIG#]


[5Ae]
Meter=image
imagename=#@#\Graphics\Gallery\align.png
x=(30)*#scaledpi#
y=r
w=(150)*#scaledpi#

[InputFont]
Measure=Plugin
Plugin=InputText.dll
y=(18)*#scaledpi#
x=(75)*#scaledpi#
w=(115)*#scaledpi#
h=(20)*#scaledpi#
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=(9)*#scaledpi#
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables FontFace "$UserInput$" "#@#Config\TextItems\G'DayMate\Extra2\UserVariables.inc"][!Refresh #ROOTCONFIG#\TextItems\G'dayMate][!Refresh #CURRENTCONFIG#]
DefaultValue="#fontFace#"

[InputOpacity]
Measure=Plugin
Plugin=InputText.dll
x=(108)*#scaledpi#
y=(41)*#scaledpi#
w=(32)*#scaledpi#
h=(20)*#scaledpi#
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=(9)*#scaledpi#
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables FontOpacity $UserInput$ "#@#Config\TextItems\G'DayMate\Extra2\UserVariables.inc"][!Refresh #ROOTCONFIG#\TextItems\G'dayMate][!Refresh #CURRENTCONFIG#]
DefaultValue="#fontopacity#"

[InputSize]
Measure=Plugin
Plugin=InputText.dll
w=(65)*#scaledpi#
h=(20)*#scaledpi#
y=(64)*#scaledpi#
x=(75)*#scaledpi#
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=(9)*#scaledpi#
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables FontSize $UserInput$ "#@#Config\TextItems\G'DayMate\Extra2\UserVariables.inc"][!Refresh #ROOTCONFIG#\TextItems\G'dayMate][!Refresh #CURRENTCONFIG#]
DefaultValue="#fontsize#"

[InputFormat]
Measure=Plugin
Plugin=InputText.dll
w=(100)*#scaledpi#
h=(20)*#scaledpi#
y=(87)*#scaledpi#
x=(75)*#scaledpi#
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=(9)*#scaledpi#
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables Format "$UserInput$" "#@#Config\TextItems\G'DayMate\Extra2\UserVariables.inc"][!Refresh #ROOTCONFIG#\TextItems\G'dayMate][!Refresh #CURRENTCONFIG#]
DefaultValue="#Format#"



[TextStyl2]
Meter=String
StringAlign=CENTER
FontFace=#FontTypeWP#
FontColor=200,200,200
FontSize=(12)*#scaledpi#
Antialias=1
Y=((5)*#scaledpi#)R
x=(105)*#scaledpi#
MouseActionCursor=1
SolidColor=0,0,0,1




[Measure12]
Measure=Time
Format=%A, %d
FormatLocale=#langcode#

[12]
Meter=String
MeterStyle=TextStyl2
Text=Full date & time
y=(175)*#scaledpi#
LeftMouseUpAction=[!WriteKeyValue Variables Format "%c" "#@#Config\TextItems\G'DayMate\Extra2\UserVariables.inc"][!Refresh #ROOTCONFIG#\TextItems\G'dayMate\Extra2][!Refresh #CURRENTCONFIG#]

[22]
