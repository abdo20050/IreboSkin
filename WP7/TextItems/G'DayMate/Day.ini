[Rainmeter]
Author=Xyrfo and fediaFedia
Update=30000
MiddleMouseDownAction=!DeactivateConfig
Group=Day
DynamicWindowSize=1

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#AddAnother#
ContextAction=[!ToggleConfig "#ROOTCONFIG#\TextItems\G'DayMate\Extra" "Day.ini"]
ContextTitle2=#Settings#
ContextAction2=[!ToggleConfig "#ROOTCONFIG#\TextItems\G'DayMate\Config" "Config.ini"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#Personalization#
ContextAction5=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle6=#AddItems#
ContextAction6=[!WriteKeyValue Variables LastCat "cat3" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle7=----
ContextAction7=[]
ContextTitle8=#MoreActions#
ContextAction8=[!SkinMenu]


[Metadata]
Version=6.0
Information=Day TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]

@include2=#@#Config\TextItems\G'DayMate\UserVariables.inc
@include3=#@#Common\Variables\UserVariables.inc
@include4=#@#Common\Variables\Languages\#MainLanguage#.inc
[MeasureWeekDay]
Measure=Time
Format=#format#

FormatLocale=#langcode#


[MeterWeekDay]
Meter=String
MeasureName=MeasureWeekDay
FontColor=#FontColor#,#FontOpacity#
FontFace=#FontFace#
FontSize=(#FontSize#*#ScaleDpi#)
StringAlign=#AlignStyl#
AntiAlias=1
solidcolor=0,0,0,1
x=((#FontSize#+#AlignDistance#)*(#FontSize#/50))*#ScaleDpi#
stringcase=Proper

[solid]
Meter=Image
SolidColor=255,255,255,1
W=(83)*#ScaleDpi#
h=(27)*#ScaleDpi#
x=0
y=((#FontSize#*1.5+3)*#ScaleDpi#)

[SET]
Meter=Button
ButtonImage=#@#Graphics\TextItems\settings.png
X=0
y=(#FontSize#*1.5+3)
ButtonCommand=!ToggleConfig "#ROOTCONFIG#\TextItems\G'DayMate\Config" "Config.ini"
Hidden=1

[PLU]
Meter=Button
ButtonImage=#@#Graphics\TextItems\plus.png
X=1R
y=(#FontSize#*1.5+3)
ButtonCommand=!ToggleConfig "#ROOTCONFIG#\TextItems\G'DayMate\Extra" "Day.ini"
Hidden=1
