[Rainmeter]
Author=Xyrfo and fediaFedia
Update=864000
MiddleMouseDownAction=!DeactivateConfig
LeftMouseUpAction=["#@#Common\OmnimoApp.exe" StartMenu]

[Metadata]
Version=6.0
Information=Start Addon
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include2=#@#Common\Variables\UserVariables.inc

[Forward]
Meter=Image
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\Start\big.png
Y=(0)*#scaledpi#
X=(0)*#scaledpi#
MouseOverAction=[!ShowMeter ForwardHover][!Redraw]
SolidColor=0,0,0,1
w=(50)*#scaledpi#

[ForwardHover]
Meter=Image
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\Start\bigH.png
Y=(0)*#scaledpi#
X=(0)*#scaledpi#
Hidden=1
SolidColor=0,0,0,1
MouseLeaveAction=[!HideMeter ForwardHover][!Redraw]
w=(50)*#scaledpi#

[Text]
Meter=String
X=(25)*#scaledpi#
StringAlign=CENTER
Y=(28)*#scaledpi#
MeterStyle=DriveText
FontColor=255,255,255,200
FontSize=(7)*#scaledpi#
FontFace=#FontTypeWP#
Text=Start
AntiAlias=1
