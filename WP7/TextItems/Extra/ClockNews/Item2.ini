[Rainmeter]
Author=Xyrfo and fediaFedia
Update=60000
DynamicWindowSize=1
MiddleMouseUpAction=!DeactivateConfig
OnRefreshAction=[!HideMeterGroup Bye][!ShowMeterGroup 1][!Update]
MouseScrollUpAction=[!HideMeterGroup Bye][!ShowMeterGroup 3][!Update]
MouseScrollDownAction=[!HideMeterGroup Bye][!ShowMeterGroup 2][!Update]

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]
ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#Personalization#
ContextAction5=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle6=#AddItems#
ContextAction6=[!WriteKeyValue Variables LastCat "cat3" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle7=----
ContextAction7=[]
ContextTitle8=#MoreActions#
ContextAction8=[!SkinMenu]


[Metadata]
Version=7.0
Information=ClockNews TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\#MainLanguage#.inc
@include3=FONTSIZE.txt
@include4=#@#Common\color\color.inc
@include6=#@#Config\TextItems\Extra\ClockNews\UserVariables.inc


SubstituteFeedE="":"","^\s+":"","<!\[CDATA\[":"","\]\]>":"","!\[CDATA\[":"","\]\]":""
get=<item>.*<title>(.*)</title>.*<link>(.*)</link>.*</item>.*
getE=<item>.*<title>(.*)</title>.*<link>(.*)</link>.*</item>.*
Height=150
ColorSkin=255,255,255




[MeasureHours]
Measure=Time
Format=#TimeFormat#

[MeasureM]
Measure=Time
Format=%d
FormatLocale=#langcode#
[MeasureWeekDay]
Measure=Time
Format=%A
FormatLocale=#langcode#

[AMPM]
Measure=Time
Format=%p

[Measuremonth]
Measure=Time
Format=%B
FormatLocale=#langcode#
[MeasureY]
Measure=Time
Format=%Y

[Month]
Meter=String
MeasureName=MeasureHours
Y=(0)*#scaledpi#
X=(((#Height#*2.6669)/(0.7)))*#scaledpi#
FontColor=#colorskin#
FontFace=#FontType#
FontSize=(((#Height#*2.6669)/(400/110)))*#scaledpi#
h=(((#Height#*2.6669)/(1.1)))*#scaledpi#
stringalign=center
AntiAlias=1
solidcolor=0,1,0,1


[AMPM1]
