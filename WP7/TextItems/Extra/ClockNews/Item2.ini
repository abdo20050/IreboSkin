Y=(((#Height#*2.6669)/(400/43)))*#scaledpi#
X=(180*#scaledpi#)r
stringalign=left
StringStyle=Normal
FontColor=#textcolor2#,200
FontFace=#FontType#
AntiAlias=1
FontSize=(((#Height#*2.6669)/(400/24)))*#scaledpi#

Hidden=#DisplayAMPM#

[MeterWeekDay]
