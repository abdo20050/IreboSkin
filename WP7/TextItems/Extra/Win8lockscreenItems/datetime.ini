[Rainmeter]
Author=Xyrfo and fediaFedia
Update=10000
DynamicWindowSize=1

[Metadata]
Version=6.0
Information=Win8lockscreenItems TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]

@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\#MainLanguage#.inc
@include3=#@#Common\color\color.inc
FontSize=36

[sol]
Meter=Image
W=300
H=300
SolidColor=0,0,0,1
UpdateDivider=864000

[MeasureWeekDay]
Measure=Time
Format=%A 
FormatLocale=#langcode#
[MeasureMonth]
Measure=Time
Format=%B %d
FormatLocale=#langcode#
[MeasureTime]
Measure=Time
Format=%H:%M

[text1]
Meter=String
MeasureName=MeasureWeekDay
FontSize=#fontsize#
FontColor=#textcolor#
FontFace=#FontFaceLight#
AntiAlias=1
X=(#fontsize#/1.8)

[text2]
Meter=String
MeasureName=MeasureMonth
FontSize=#fontsize#
X=(#fontsize#/1.8)
Y=(#fontsize#*1.3888)r
FontFace=#FontFaceLight#
FontColor=#textcolor#
AntiAlias=1

[text3]
Meter=String
MeasureName=MeasureTime
FontSize=(#fontsize#*2.222)
Y=(#fontsize#*1.6666)r
FontFace=#FontFaceLight#
FontColor=#textcolor#
AntiAlias=1
