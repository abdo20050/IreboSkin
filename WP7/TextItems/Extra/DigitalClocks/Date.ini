[Rainmeter]
Author=Xyrfo and fediaFedia
Update=60000
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Horizontal DigitalClock
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\#MainLanguage#.inc
@include3=#@#Config\TextItems\Extra\DigitalClocks\Horizontal\UserVariables.inc

colorskin=30,30,30
height=150
[MeasureClockHM]
Measure=Time
Format=%H:%M

[MeasureClockHM1]
Measure=Time
Format=%A

[MeasureClockHM2]
Measure=Time
Format=%b %d



[styl]
FontColor=#colorskin#
FontFace=Segoe WP Semibold
FontSize=(#height#/3)
StringAlign=LEFT
AntiAlias=1
X=0
SolidColor=#BackgroundColor#,#BackgroundOpacity#

[Hour]
Meter=String
MeasureName=MeasureClockHM
MeasureName2=MeasureClockHM1
MeasureName3=MeasureClockHM2
MeterStyle=styl
Text=%1#CRLF#%2#CRLF#%3
