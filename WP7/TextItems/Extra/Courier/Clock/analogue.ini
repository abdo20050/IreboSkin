[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Close#
ContextAction=[!DeactivateConfig]
ContextTitle2=----
ContextAction2=[]
ContextTitle3=#Personalization#
ContextAction3=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle4=#AddItems#
ContextAction4=[!WriteKeyValue Variables LastCat "cat3" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=6.0
Information=Clock TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[bg]
Meter=Image
ImageName=#@#Graphics\TextItems\Extra\Courier\Clock\t.png
X=(5)*#scaledpi#
Y=(5)*#scaledpi#
W=(#Height#)*#scaledpi#
H=(#Height#)*#scaledpi#

[MeasureTime]
Measure=Time

[MeasureTime1]
Measure=Time
Format=#clockName#

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#ROOTCONFIGPATH#Panels\WorldClock\UserVariables.inc
@include3=#@#Common\Variables\Languages\#MainLanguage#.inc
@include4=#@#Config\TextItems\Extra\Courier\Clock\size.inc
@include5=#@#Common\color\color.inc
height=150

[Hours]
Meter=ROUNDLINE
MeterStyle=Seconds
LineWidtH=3
LineLengtH=30
LineColor=255,255,255,255
ValueRemainder=43200

[Minutes]
Meter=ROUNDLINE
MeterStyle=Seconds
LineWidtH=2
LineLengtH=40
LineColor=255,255,255,200
ValueRemainder=3600
DynamicVariables=1

[Seconds]
Meter=ROUNDLINE
MeasureName=MeasureTime
X=(5)*#scaledpi#
Y=(5)*#scaledpi#
W=(#Height#)*#scaledpi#
H=(#Height#)*#scaledpi#
LineWidtH=2
StartAngle=4.7123889
RotationAngle=6.2831853
LineLengtH=45
LineStart=0
AntiAlias=1
LineColor=#colorskin#
Solid=0
ValueRemainder=60

[face]
Meter=Image
ImageName=#@#Graphics\TextItems\Extra\Courier\Clock\face.png
X=(5)*#scaledpi#
Y=(5)*#scaledpi#
W=(#Height#)*#scaledpi#
H=(#Height#)*#scaledpi#
UpdateDivider=864000
ImageTint=#textcolor#

