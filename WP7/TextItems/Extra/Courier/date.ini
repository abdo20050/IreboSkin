[Rainmeter]
Author=Xyrfo and fediaFedia
Update=500000
DynamicWindowSize=1

[Metadata]
Version=6.0
Information=Courier TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\#MainLanguage#.inc
@include3=FONTSIZE.txt
@include4=#@#Common\color\color.inc

[MeasureM]
Measure=Time
Format=%d

[MeasureWeekDay]
Measure=Time
Format=%A

[Month]
Meter=String
MeasureName=MeasureM
Y=-14
W=400
X=200
SolidColor=0,0,0,1
FontColor=#colorskin#
FontFace=#FontFaceLight#
FontSize=100
StringAlign=RIGHT
AntiAlias=1
solidcolor=0,0,0,1
[MeterWeekDay]
Meter=String
MeasureName=MeasureWeekDay
Y=20
solidcolor=0,0,0,1
X=190
FontColor=#textcolor#
FontFace=#FontFaceLight#
FontSize=70
StringAlign=LEFT
AntiAlias=1
