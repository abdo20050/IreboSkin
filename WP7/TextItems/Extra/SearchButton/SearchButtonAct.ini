[Rainmeter]
Author=Xyrfo and fediaFedia
MiddleMouseDownAction=!DeactivateConfig
Update=86400000
OnRefreshAction=!FadeDuration 10 #ROOTCONFIG#\TextItems\Extra\SearchButton
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Close#
ContextAction=[!DeactivateConfig]
ContextTitle2=----
ContextAction2=[]
ContextTitle3=#Personalization#
ContextAction3=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle4=#AddItems#
ContextAction4=[!WriteKeyValue Variables LastCat "cat3" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=6.0
Information=SearchButton TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
height=300

SearchEngine=http://www.google.com/search?q=
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\#MainLanguage#.inc
[solid]
Meter=Image
W=(300)*#scaledpi#
H=(80)*#scaledpi#
SolidColor=30,30,30

[bg3]
Meter=Image
SolidColor=255,255,255,50
W=(180)*#scaledpi#
H=(40)*#scaledpi#
X=(100)*#scaledpi#
Y=(20)*#scaledpi#
LeftMouseUpAction=!CommandMeasure Input "ExecuteBatch 1"
ToolTipText=Press ENTER to search

[Input]
Measure=Plugin
Plugin=InputText.dll
W=(180)*#scaledpi#
H=(40)*#scaledpi#
X=(100)*#scaledpi#
Y=(20)*#scaledpi#
SolidColor=255,255,255,255
FontColor=0,0,0
FontSize=(15)*#scaledpi#
FontFace=#FontTypeWP#
AntiAlias=1
FocusDismiss=1
Command1=["#searchengine#$UserInput$"] DefaultValue=""

[searchtext]
Meter=String
FontFace=#FontTypeWP#
Text="#search#..."
FontColor=255,255,255
FontSize=(15)*#scaledpi#
StringAlign=LEFT
X=(110)*#scaledpi#
Y=(26)*#scaledpi#
AntiAlias=1

[noimage]
Meter=Image
ImageName=#@#Graphics\TextItems\Extra\SearchButton\search.png
W=(60)*#scaledpi#
AntiAlias=1
Y=(10)*#scaledpi#
X=(20)*#scaledpi#
LeftMouseUpAction=!ActivateConfig "#ROOTCONFIG#\TextItems\Extra\SearchButton" "SearchButton.ini"
