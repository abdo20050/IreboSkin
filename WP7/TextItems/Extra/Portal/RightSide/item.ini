[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#Personalization#
ContextAction4=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle5=#AddItems#
ContextAction5=[!WriteKeyValue Variables LastCat "cat3" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "#ROOTCONFIG#\Gallery" "Main.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]
OnRefreshAction=[!ZPos "-1"]
[Metadata]
Version=7.0
Information=Orange Portal
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include3=#@#Common\Variables\Languages\#MainLanguage#.inc
@include4=#@#Config\TextItems\Extra\Portal\RightSide\UserVariables.inc
Height=150
[MeterBackground0]
Meter=Image
SolidColor=0,0,0,1
W=100
H=100
X=0
Y=0
UpdateDivider=864000

[solid]
Meter=Image
W=((#Height#*3.4444)/50)
H=(#Height#*3.4444)
SolidColor=#Portal2Color#

[1]
Meter=Image
ImageName=#@#Graphics\TextItems\Extra\Portal\RightSide\right.png
ImageTint=#color#
X=R
LeftMouseUpAction=["#Action#"]
Y=5
iamgetint=#color#
UpdateDivider=864000
H=(#Height#*3.4444)
