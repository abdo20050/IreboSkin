[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
DynamicWindowSize=1
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Info GroupTitle
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\#MainLanguage#.inc
@include3=#@#Config\TextItems\Extra\GroupTitles\Info\UserVariables.inc

[MeterWeekDay]
Meter=String
FontColor=#fontcolor#
FontFace=#FontFace#
FontSize=#Fontsize#
StringAlign=LEFT
AntiAlias=1
Text=#text#
X=15

[MeterBackground0]
Meter=Image
SolidColor=0,0,0,1
W=100
H=100
X=0
Y=0
MouseOverAction=[!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=[!HideMeter MeterSettings][!Redraw]

[MeterSettings]
Meter=Button
ButtonImage=#@#Graphics\TextItems\settings.png
X=0
Y=20
ButtonCommand=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]
Hidden=1
