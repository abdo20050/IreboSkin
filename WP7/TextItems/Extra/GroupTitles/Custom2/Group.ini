[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
DynamicWindowSize=1
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Custom2 GroupTitle
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Config\TextItems\Extra\GroupTitles\Custom2\UserVariables.inc

[MeterWeekDay]
Meter=String
FontColor=#fontcolor#
FontFace=#FontFace#
FontSize=#Fontsize#
StringAlign=LEFT
AntiAlias=1
Text=#text#
X=15

[MeterBackground0]
Meter=Image
SolidColor=0,0,0,1
W=100
H=100
X=0
Y=0
MouseOverAction=[!ShowMeter MeterSettings][!ShowMeter MeterPlus][!Redraw]
MouseLeaveAction=[!HideMeter MeterSettings][!HideMeter MeterPlus][!Redraw]

[MeterSettings]
Meter=Button
ButtonImage=#@#Graphics\TextItems\settings.png
X=0
Y=20
ButtonCommand=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]
Hidden=1

[MeterPlus]
Meter=Button
ButtonImage=#@#Graphics\TextItems\plus.png
X=0
Y=50
LeftMouseUpAction=!ActivateConfig "#ROOTCONFIG#\TextItems\Extra\GroupTitles\Custom3" "Group.ini"
Hidden=1
